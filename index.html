<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlexiSAF Frontend Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      color: #1a73e8;
      text-align: center;
      margin-bottom: 30px;
    }

    .task-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .task-card {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .task-card:hover {
      transform: scale(1.05);
      border-color: #1a73e8;
    }

    .task-card a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .task-card a:hover {
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <h1>FlexiSAF Frontend Tasks</h1>
  <div class="task-container">
    <div class="task-card">
      <h2>Task 1</h2>
      <p>Advanced JavaScript (ES6)</p>
      <a href="FlexiSAF_Task1/index.html" target="_blank">View Task 1</a>
    </div>
    
  </div>
</body>
</html>
